dependencies:
  pre:
    # update locally with:
    # openssl aes-256-cbc -e -in gas-test-credentials.json -out encrypted-credentials -k $KEY
    - openssl aes-256-cbc -d -in encrypted-credentials -k $KEY > gas-test-credentials.json
test:
  post:
    - "rm gas-test-credentials.json"
    - mkdir -p $CIRCLE_TEST_REPORTS/gas-test/
    - find . -type f -regex "result.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/gas-test/ \;
